<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="kk_shirt.css">

</head>

<body style="background-image: url('assets/background.png');">
	<div class="logo-container">
		<img src="assets/333_wordmark_white.png" class="logo">
	</div>
	<div class="container">
    <div class="image-gallery">
      <img src="assets/kk_shirt.png" class="gallery-image" id="mainImage">
      <button class="prev-btn" onclick="prevImage()">&lt;</button>
      <button class="next-btn" onclick="nextImage()">&gt;</button>
    </div>
    <div class="placeholder-text">
      <p>KIM KRUEGER PATCHES T-SHIRT</p>
      <button class="buy-btn">BUY NOW</button>
    </div>
  </div>

  <script src="kk_shirt.js"></script>
</body>

</html>
